<header class="main-header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <a routerLink="/">LinkeTinder</a>
      </div>
      
      
      <!-- Toggle Controls baseados no tipo de usuário -->
      <div class="view-controls" *ngIf="showNavigation">
        
        <!-- Toggle para candidatos -->
        <ng-container *ngIf="userType === 'candidato'">
          <button 
            class="toggle-btn"
            [class.active]="activeView === 'vagas'"
            (click)="setActiveView('vagas')">
            💼 Vagas
          </button>
        </ng-container>
        
        <!-- Toggle para empresas -->
        <ng-container *ngIf="userType === 'empresa'">
          <button 
            class="toggle-btn"
            [class.active]="activeView === 'candidatos'"
            (click)="setActiveView('candidatos')">
            👤 Candidatos
          </button>
          <button 
            class="toggle-btn"
            [class.active]="activeView === 'vagas'"
            (click)="setActiveView('vagas')">
            💼 Minhas Vagas
          </button>
        </ng-container>
      </div>
      
      <!-- User Actions -->
      <div class="user-actions">
        <!-- Mostrar nome do usuário -->
        <span *ngIf="showNavigation" class="user-name">
          Olá, {{ userName }}!
        </span>
        
        <!-- Link para perfil (apenas para candidatos) -->
        <a 
          *ngIf="showNavigation && userType === 'candidato'" 
          routerLink="/perfil-candidato"
          class="btn-perfil">
          <span>👤</span> Perfil
        </a>
        
        <!-- Link para perfil (apenas para empresas) -->
        <a 
          *ngIf="showNavigation && userType === 'empresa'" 
          routerLink="/perfil-empresa"
          class="btn-perfil">
          <span>🏢</span> Perfil
        </a>
        
        <!-- Botão de logout -->
        <button 
          *ngIf="showNavigation" 
          class="btn-logout" 
          (click)="onLogout()">
          <span>🚪</span> Sair
        </button>
      </div>
    </div>
  </div>
</header>
