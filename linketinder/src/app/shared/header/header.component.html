<header class="main-header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <a routerLink="/">LinkeTinder</a>
      </div>
      
      <!-- Navigation -->
      <nav class="main-nav">
        <ul>
          <li><a routerLink="/empresas" routerLinkActive="active">Empresas</a></li>
          <li><a routerLink="/candidatos" routerLinkActive="active">Candidatos</a></li>
        </ul>
      </nav>
      
      <!-- User Actions -->
      <div class="user-actions">
        <button class="btn-login" (click)="onLogin()">Login</button>
        <button class="btn-register" (click)="onRegister()">Cadastrar</button>
      </div>
    </div>
  </div>
</header>
