<header class="main-header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <a routerLink="/">LinkeTinder</a>
      </div>
      
      <!-- Navigation - Campos alternativos -->
      <nav class="main-nav" *ngIf="showNavigation">
        <ul>
          <li *ngIf="activeView === 'empresas'">
            <a routerLink="/empresas" routerLinkActive="active">
              <span class="nav-icon">ğŸ¢</span>
              Empresas
            </a>
          </li>
          <li *ngIf="activeView === 'vagas'">
            <a routerLink="/vagas" routerLinkActive="active">
              <span class="nav-icon">ğŸ’¼</span>
              Vagas
            </a>
          </li>
        </ul>
      </nav>
      
      <!-- Toggle Controls -->
      <div class="view-controls" *ngIf="showNavigation">
        <button 
          class="toggle-btn"
          [class.active]="activeView === 'empresas'"
          (click)="setActiveView('empresas')">
          ğŸ¢ Empresas
        </button>
        <button 
          class="toggle-btn"
          [class.active]="activeView === 'vagas'"
          (click)="setActiveView('vagas')">
          ğŸ’¼ Vagas
        </button>
      </div>
      
      <!-- User Actions -->
      <div class="user-actions">
        <button 
          *ngIf="!showNavigation" 
          class="btn-login" 
          (click)="onLogin()">
          Login
        </button>
        <button 
          *ngIf="!showNavigation" 
          class="btn-register" 
          (click)="onRegister()">
          Cadastrar
        </button>
        <button 
          *ngIf="showNavigation" 
          class="btn-logout" 
          (click)="onLogout()">
          <span>ğŸšª</span> Sair
        </button>
      </div>
    </div>
  </div>
</header>
