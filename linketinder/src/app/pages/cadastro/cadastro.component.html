<div class="cadastro-container">
  <div class="cadastro-card">
    <div class="header-section">
      <h1>Criar Conta</h1>
      <p>Junte-se ao LinkeTinder e encontre sua próxima oportunidade!</p>
    </div>

    <!-- Toggle para selecionar tipo de usuário -->
    <div class="user-type-toggle">
      <button 
        class="toggle-btn" 
        [class.active]="userType === 'candidato'"
        (click)="setUserType('candidato')">
        <span class="icon">👤</span>
        Candidato
      </button>
      <button 
        class="toggle-btn" 
        [class.active]="userType === 'empresa'"
        (click)="setUserType('empresa')">
        <span class="icon">🏢</span>
        Empresa
      </button>
    </div>

    <!-- Formulários separados -->
    <app-candidato-form 
      *ngIf="userType === 'candidato'"
      (formSubmit)="onFormSubmit($event)"
      (voltarClick)="voltarParaHome()"
      (loginClick)="irParaLogin()">
    </app-candidato-form>

    <app-empresa-form 
      *ngIf="userType === 'empresa'"
      (formSubmit)="onFormSubmit($event)"
      (voltarClick)="voltarParaHome()"
      (loginClick)="irParaLogin()">
    </app-empresa-form>
  </div>
</div>
