<header class="main-header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <a routerLink="/">LinkeTinder</a>
      </div>

      <!-- Toggle Controls baseados no tipo de usuário -->
      @if (showNavigation()) {
        <div class="view-controls">

          <!-- Toggle para candidatos -->
          @if (isCandidato()) {
            <button
              class="toggle-btn"
              [class.active]="activeView() === 'vagas'"
              (click)="setActiveView('vagas')">
              💼 Vagas
            </button>
          }

          <!-- Toggle para empresas -->
          @if (isEmpresa()) {
            <button
              class="toggle-btn"
              [class.active]="activeView() === 'candidatos'"
              (click)="setActiveView('candidatos')">
              👤 Candidatos
            </button>
            <button
              class="toggle-btn"
              [class.active]="activeView() === 'vagas'"
              (click)="setActiveView('vagas')">
              💼 Minhas Vagas
            </button>
          }
        </div>
      }

      <!-- User Actions -->
      <div class="user-actions">
        <!-- Mostrar nome do usuário -->
        @if (showNavigation()) {
          <span class="user-name">
            Olá, {{ userName() }}!
          </span>
        }

        <!-- Link para perfil (apenas para candidatos) -->
        @if (showNavigation() && isCandidato()) {
          <a
            routerLink="/perfil-candidato"
            class="btn-perfil">
            <span>👤</span> Perfil
          </a>
        }

        <!-- Link para perfil (apenas para empresas) -->
        @if (showNavigation() && isEmpresa()) {
          <a
            routerLink="/perfil-empresa"
            class="btn-perfil">
            <span>🏢</span> Perfil
          </a>
        }

        <!-- Botão de logout -->
        @if (showNavigation()) {
          <button
            class="btn-logout"
            (click)="onLogout()">
            <span>🚪</span> Sair
          </button>
        }
      </div>
    </div>
  </div>
</header>
