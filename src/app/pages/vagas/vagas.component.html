<div class="vagas-container">
  <div class="vagas-header">
    <h1>Vagas Disponíveis</h1>
    <p>Encontre sua próxima oportunidade profissional</p>
  </div>

  <!-- Filtros -->
  <div class="filtros-section">
    <div class="filtros-container">
      <div class="filtro-group">
        <label for="tecnologia">Tecnologia:</label>
        <input 
          type="text" 
          id="tecnologia"
          [(ngModel)]="filtroTecnologia"
          (input)="filtrarVagas()"
          placeholder="Ex: React, Java, Python...">
      </div>

      <div class="filtro-group">
        <label for="modalidade">Modalidade:</label>
        <select 
          id="modalidade"
          [(ngModel)]="filtroModalidade"
          (change)="filtrarVagas()">
          <option value="">Todas</option>
          <option value="Remoto">Remoto</option>
          <option value="Presencial">Presencial</option>
          <option value="Híbrido">Híbrido</option>
        </select>
      </div>

      <div class="filtro-group">
        <label for="nivel">Nível:</label>
        <select 
          id="nivel"
          [(ngModel)]="filtroNivel"
          (change)="filtrarVagas()">
          <option value="">Todos</option>
          <option value="Júnior">Júnior</option>
          <option value="Pleno">Pleno</option>
          <option value="Sênior">Sênior</option>
          <option value="Especialista">Especialista</option>
        </select>
      </div>

      <button class="btn-limpar" (click)="limparFiltros()">
        🗑️ Limpar Filtros
      </button>
    </div>
  </div>

  <!-- Lista de Vagas -->
  <div class="vagas-grid">
    <div class="resultados-info">
      <span>{{ vagasFiltradas.length }} vaga(s) encontrada(s)</span>
    </div>

    <div class="vagas-lista">
      <app-vaga-card 
        *ngFor="let vaga of vagasFiltradas" 
        [vaga]="vaga"
        (vagaInteracao)="onVagaInteracao($event)">
      </app-vaga-card>
    </div>

    <div *ngIf="vagasFiltradas.length === 0" class="empty-state">
      <div class="empty-icon">📭</div>
      <h3>Nenhuma vaga encontrada</h3>
      <p>Tente ajustar os filtros ou verifique novamente mais tarde.</p>
      <button class="btn-primary" (click)="limparFiltros()">
        Ver todas as vagas
      </button>
    </div>
  </div>
</div>
