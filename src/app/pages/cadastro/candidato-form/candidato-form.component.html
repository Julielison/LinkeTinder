<form [formGroup]="candidatoForm" (ngSubmit)="onSubmit()" class="cadastro-form">
  <!-- Campos comuns -->
  <div class="form-group">
    <label for="email">Email</label>
    <input 
      type="email" 
      id="email" 
      formControlName="email"
      placeholder="seu@email.com"
      [class.error]="isFieldInvalid('email')">
    <div class="error-message" *ngIf="isFieldInvalid('email')">
      Email é obrigatório e deve ser válido
    </div>
  </div>

  <div class="form-group">
    <label for="senha">Senha</label>
    <input 
      type="password" 
      id="senha" 
      formControlName="senha"
      placeholder="********"
      [class.error]="isFieldInvalid('senha')">
    <div class="error-message" *ngIf="isFieldInvalid('senha')">
      Senha deve ter pelo menos 6 caracteres
    </div>
  </div>

  <!-- Campos específicos para Candidato -->
  <div class="form-group">
    <label for="nome">Nome Completo</label>
    <input 
      type="text" 
      id="nome" 
      formControlName="nome"
      placeholder="Seu nome completo"
      [class.error]="isFieldInvalid('nome')">
    <div class="error-message" *ngIf="isFieldInvalid('nome')">
      Nome é obrigatório
    </div>
  </div>

  <div class="form-group">
    <label for="dataNascimento">Data de Nascimento</label>
    <input 
      type="date" 
      id="dataNascimento" 
      formControlName="dataNascimento"
      [class.error]="isFieldInvalid('dataNascimento')">
    <div class="error-message" *ngIf="isFieldInvalid('dataNascimento')">
      Data de nascimento é obrigatória
    </div>
  </div>

  <div class="form-group">
    <label for="tecnologias">Tecnologias</label>
    <div class="tecnologias-input">
      <input 
        type="text" 
        placeholder="Digite uma tecnologia e pressione Enter"
        (keypress)="adicionarTecnologia($event)"
        #tecnologiaInput>
    </div>
    <div class="tecnologias-list">
      <span 
        *ngFor="let tech of tecnologias; let i = index" 
        class="tecnologia-tag">
        {{ tech }}
        <button type="button" (click)="removerTecnologia(i)">×</button>
      </span>
    </div>
    <small class="help-text">Pressione Enter para adicionar cada tecnologia</small>
  </div>

  <!-- Botões -->
  <div class="form-actions">
    <button 
      type="submit" 
      class="btn-primary"
      [disabled]="candidatoForm.invalid">
      Criar Conta
    </button>
    <button 
      type="button" 
      class="btn-secondary"
      (click)="onVoltarClick()">
      Voltar
    </button>
  </div>

  <div class="login-link">
    <p>Já tem uma conta? <a (click)="onLoginClick()">Faça login</a></p>
  </div>
</form>
