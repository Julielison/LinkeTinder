<form [formGroup]="empresaForm" (ngSubmit)="onSubmit()" class="cadastro-form">
  <!-- Campos comuns -->
  <div class="form-group">
    <label for="email">Email</label>
    <input 
      type="email" 
      id="email" 
      formControlName="email"
      placeholder="seu@email.com"
      [class.error]="isFieldInvalid('email')">
    <div class="error-message" *ngIf="isFieldInvalid('email')">
      Email é obrigatório e deve ser válido
    </div>
  </div>

  <div class="form-group">
    <label for="senha">Senha</label>
    <input 
      type="password" 
      id="senha" 
      formControlName="senha"
      placeholder="********"
      [class.error]="isFieldInvalid('senha')">
    <div class="error-message" *ngIf="isFieldInvalid('senha')">
      Senha deve ter pelo menos 6 caracteres
    </div>
  </div>

  <!-- Campos específicos para Empresa -->
  <div class="form-group">
    <label for="nomeEmpresa">Nome da Empresa</label>
    <input 
      type="text" 
      id="nomeEmpresa" 
      formControlName="nomeEmpresa"
      placeholder="Nome da sua empresa"
      [class.error]="isFieldInvalid('nomeEmpresa')">
    <div class="error-message" *ngIf="isFieldInvalid('nomeEmpresa')">
      Nome da empresa é obrigatório
    </div>
  </div>

  <div class="form-group">
    <label for="local">Localização</label>
    <input 
      type="text" 
      id="local" 
      formControlName="local"
      placeholder="Cidade, Estado"
      [class.error]="isFieldInvalid('local')">
    <div class="error-message" *ngIf="isFieldInvalid('local')">
      Localização é obrigatória
    </div>
  </div>

  <!-- Botões -->
  <div class="form-actions">
    <button 
      type="submit" 
      class="btn-primary"
      [disabled]="empresaForm.invalid">
      Criar Conta
    </button>
    <button 
      type="button" 
      class="btn-secondary"
      (click)="onVoltarClick()">
      Voltar
    </button>
  </div>

  <div class="login-link">
    <p>Já tem uma conta? <a (click)="onLoginClick()">Faça login</a></p>
  </div>
</form>
